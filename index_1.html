<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Buttons Night Mode</title>
    <script src="https://kit.fontawesome.com/204fd99081.js" crossorigin="anonymous"></script>
    <style>
        * {margin:0; padding:0; box-sizing:border-box;}
        html,body {
            display:grid;
            height:100%;
            width:100%;
            place-items:center;
            background:linear-gradient(315deg,#0f0f0f 0%, #1c1c1c 74%);
            font-family:sans-serif;
            color:#fff;
        }
        .wrapper {
            display:flex;
            flex-wrap:wrap;
            justify-content:center;
            gap:10px;
            max-width:95%;
        }
        .wrapper .button {
            display:inline-flex;
            align-items:center;
            height:60px;
            width:60px;
            overflow:hidden;
            background:#222; /* Dark background by default */
            border-radius:50px;
            cursor:pointer;
            box-shadow:0px 10px 10px rgba(0,0,0,0.4);
            transition:all 0.3s ease-out;
            text-decoration:none;
            max-width:200px;
        }
        .wrapper .button:hover {width:200px;}
        .wrapper .button .icon {
            display:flex;
            justify-content:center;
            align-items:center;
            height:60px;
            width:60px;
            border-radius:50px;
            transition:all 0.3s ease-out;
            color:white; /* White icons by default */
        }
        .wrapper .button .icon i {font-size:25px;}
        .wrapper .button span {
            font-size:20px;
            margin-left:10px;
            transition:color 0.3s ease-out;
            white-space:nowrap;
            color:white; /* White label by default */
        }

        /* Hover background + label colors */
        .wrapper .button:nth-child(1):hover .icon {background:#4267b2;}
        .wrapper .button:nth-child(2):hover .icon {background:#4267b2;}
        .wrapper .button:nth-child(3):hover .icon {background:#ea1515;}
        .wrapper .button:nth-child(4):hover .icon {background:#b242a5;}
        .wrapper .button:nth-child(5):hover .icon {background:#42b267;}
        .wrapper .button:nth-child(6):hover .icon {background:#127db7;}
        .wrapper .button:nth-child(7):hover .icon {background:#de1010;}
        .wrapper .button:nth-child(8):hover .icon {background:#4267b2;}

        /* Label color changes on hover */
        .wrapper .button:nth-child(1):hover span {color:#4267B2;}
        .wrapper .button:nth-child(2):hover span {color:#4267B2;}
        .wrapper .button:nth-child(3):hover span {color:#ea1515;}
        .wrapper .button:nth-child(4):hover span {color:#b242a5;}
        .wrapper .button:nth-child(5):hover span {color:#42b267;}
        .wrapper .button:nth-child(6):hover span {color:#127db7;}
        .wrapper .button:nth-child(7):hover span {color:#de1010;}
        .wrapper .button:nth-child(8):hover span {color:#4267b2;}

        /* ---------- RESPONSIVE ADJUSTMENTS ---------- */
        @media (max-width:768px) {
            .wrapper .button {
                height:50px;
                width:50px;
            }
            .wrapper .button .icon {
                height:50px;
                width:50px;
            }
            .wrapper .button .icon i {font-size:20px;}
            .wrapper .button span {font-size:16px;}
            .wrapper .button:hover {width:160px;}
        }
        @media (max-width:480px) {
            .wrapper .button {
                height:45px;
                width:45px;
            }
            .wrapper .button .icon {
                height:45px;
                width:45px;
            }
            .wrapper .button .icon i {font-size:18px;}
            .wrapper .button span {font-size:14px;}
            .wrapper .button:hover {width:140px;}
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <a class="button" href="#" aria-label="LinkedIn"><div class="icon"><i class="fab fa-linkedin-in"></i></div><span>LinkedIn</span></a>
        <a class="button" href="#" aria-label="Facebook"><div class="icon"><i class="fab fa-facebook"></i></div><span>Facebook</span></a>
        <a class="button" href="#" aria-label="YouTube"><div class="icon"><i class="fab fa-youtube"></i></div><span>YouTube</span></a>
        <a class="button" href="#" aria-label="Instagram"><div class="icon"><i class="fab fa-instagram"></i></div><span>Instagram</span></a>
        <a class="button" href="#" aria-label="Spotify"><div class="icon"><i class="fab fa-spotify"></i></div><span>Spotify</span></a>
        <a class="button" href="#" aria-label="Twitter"><div class="icon"><i class="fab fa-twitter"></i></div><span>Twitter</span></a>
        <a class="button" href="#" aria-label="Pinterest"><div class="icon"><i class="fab fa-pinterest"></i></div><span>Pinterest</span></a>
        <a class="button" href="#" aria-label="GitHub"><div class="icon"><i class="fab fa-github"></i></div><span>GitHub</span></a>
    </div>
</body>
</html>
